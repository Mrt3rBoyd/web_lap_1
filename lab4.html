<h1>Leap year or not</h1>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
function myFunction() {
  let year = Number(prompt("Please enter year:", "2026"));
  let text;

  if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
    text = year + " is leap year.";
  } else {
    text = year + " is not a leap year.";
  }

  document.getElementById("demo").innerHTML = text;
}

</script>

<h1>Live Clock</h1>
<p id="testing"></p>
<button onclick="showAlert()">Stop Clock</button>

<script>
let greet;

function showAlert() {
    alert("Stop the clock now");
    clearInterval(myInterval);
}

function showTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById("testing").innerHTML =
        `Current time: ${timeString}<br>${greetbyTime()}`;
}

function greetbyTime() {
    const d = new Date();
    const hour = d.getHours();

    if (hour >= 5 && hour < 12) {
        greet = "Good Morning";
    } else if (hour >= 12 && hour < 16) {
        greet = "Good Afternoon";
    } else {
        greet = "Good Evening";
    }
    return greet;
}

const myInterval = setInterval(showTime, 1000);
</script>
