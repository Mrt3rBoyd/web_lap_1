<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h1>Leap year or not</h1>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
function myFunction() {
  let year = Number(prompt("Please enter year:", "2026"));
  let text;

  if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
    text = year + " is leap year.";
  } else {
    text = year + " is not a leap year.";
  }

  document.getElementById("demo").innerHTML = text;
}

</script>

<h1>Live Clock</h1>
<p id="testing"></p>
<button onclick="showAlert()">Stop Clock</button>

<script>
let greet;

function showAlert() {
    alert("Stop the clock now");
    clearInterval(myInterval);
}

function showTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById("testing").innerHTML =
        `Current time: ${timeString}<br>${greetbyTime()}`;
}

function greetbyTime() {
    const d = new Date();
    const hour = d.getHours();

    if (hour >= 5 && hour < 12) {
        greet = "Good Morning";
    } else if (hour >= 12 && hour < 16) {
        greet = "Good Afternoon";
    } else {
        greet = "Good Evening";
    }
    return greet;
}

const myInterval = setInterval(showTime, 1000);
</script>

<div class="card w-full max-w-2xl bg-base-100 shadow-xl p-6">

  <h1>Caesar Cipher</h1>

  
  <div class="tabs mb-4">
    <a class="tab tab-active" onclick="showEncrypt()">Encrypt</a>
    <a class="tab" onclick="showDecrypt()">Decrypt</a>
  </div>

  
  <div id="encryptSection">
    <label class="label">Plain Text:</label>
    <input id="plainText" class="input input-bordered w-full mb-3" />

    <label class="label">Shift:</label>
    <input id="shiftEncrypt" type="number" class="input input-bordered w-full mb-3" />

    <label class="label">Cipher Text:</label>
    <div id="cipherResult" class="textarea textarea-error w-full">...</div>

    <button onclick="encrypt()" class="btn btn-error mt-4 w-full">Encrypt</button>
  </div>

  
  <div id="decryptSection" class="hidden">
    <label class="label">Cipher Text:</label>
    <input id="cipherText" class="input input-bordered w-full mb-3" />

    <label class="label">Shift:</label>
    <input id="shiftDecrypt" type="number" class="input input-bordered w-full mb-3" />

    <label class="label">Plain Text:</label>
    <div id="plainResult" class="textarea textarea-info w-full">...</div>

    <button onclick="decrypt()" class="btn btn-info mt-4 w-full">Decrypt</button>
  </div>

</div>

<script>
function encrypt() {
  let text = document.getElementById("plainText").value;
  let shift = parseInt(document.getElementById("shiftEncrypt").value);
  let result = "";

  for (let i = 0; i < text.length; i++) {
    let char = text[i];
    let code = char.charCodeAt(0);

    
    if (code >= 65 && code <= 90) {
      result += String.fromCharCode((code - 65 + shift) % 26 + 65);
    }
    
    else if (code >= 97 && code <= 122) {
      result += String.fromCharCode((code - 97 + shift) % 26 + 97);
    }
    
    else {
      result += char;
    }
  }

  document.getElementById("cipherResult").textContent = result;
}

function decrypt() {
  let text = document.getElementById("cipherText").value;
  let shift = parseInt(document.getElementById("shiftDecrypt").value);
  let result = "";

  for (let i = 0; i < text.length; i++) {
    let char = text[i];
    let code = char.charCodeAt(0);

    if (code >= 65 && code <= 90) {
      result += String.fromCharCode((code - 65 - shift + 26) % 26 + 65);
    }
    else if (code >= 97 && code <= 122) {
      result += String.fromCharCode((code - 97 - shift + 26) % 26 + 97);
    }
    else {
      result += char;
    }
  }

  document.getElementById("plainResult").textContent = result;
}

function showEncrypt() {
  document.getElementById("encryptSection").classList.remove("hidden");
  document.getElementById("decryptSection").classList.add("hidden");
}

function showDecrypt() {
  document.getElementById("decryptSection").classList.remove("hidden");
  document.getElementById("encryptSection").classList.add("hidden");
}
</script>
