<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Leap year or not</h1>
    <button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let year = prompt("Please enter year:", "2026");

  if (year % 4 == 0  ){
    text = year + ` is leap year.`;
  }else {
    text = year+ ` is not a leap year.`;
  }
  
  document.getElementById("demo").innerHTML = text;
}
</script>


    
</body>
</html>
